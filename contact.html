    <section id="contact" class="contact_wrapper">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                    <div class="col-md-6 col-sm-12 mb-4 mb-md-0">

                </div>
                <div class="col-md-6 col-sm-12 ps-md-5">
                    <h2>Get In Touch!</h2>
                    <form action="">
                        <div class="mb-3">
                            <label for="name" class="form-label" >Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your name..." autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" >Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Your email..." autocomplete="off" required>
                        </div>
                        <div class="mb-3">
                            <label for="msg" class="form-label" >Message</label>
                            <textarea class="form-control" name="msg" id="msg" cols="40" rows="5" placeholder="Your message..." autocomplete="off" required></textarea>
                        </div>
                        <button class="main-btn border-0 mt-3">Submit</button>

                    </form>
                </div>    
            </div>
        </div>
    </section>
